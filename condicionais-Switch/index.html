<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais Switch</title>
</head>
<body>
    <h1>condicionais Switch</h1>
    <p>
        HACER LA EVALUACION DE NOTAS DE LOS ALUNOS Y CLASIFICAR SU ESTADO DEPENDIENDO SU NOTAS
    </p>
    <script>

        var aluno = 'juan'

        var n1 = 8.8
        var n2 = 8.2
        var n3 = 1.2
        var n4 = 9.5
        var n5 = 9.8

        var media = (n1 + n2 + n3 + n4 + n5) / 5

        var resultado = ''

        if(media >= 7){
            resultado = 'otimo'
        }
        else if(media >= 5){
            resultado = 'regular'
        }
        else{
            resultado = 'ruim'
        }
   switch(resultado){

     
            case 'otimo':
                console.log(resultado , aluno)
                console.log('sua nota é ' + media + ' parabens voce consigio adquirir os puntos necessarios')
                break
            
            case 'regular':
                console.log(resultado , aluno)
                console.log('sua nota é ' + media +' parabens consiguio adquirir mais precisa se esforçar mais um poco')
                break
            
            case 'ruim':
                console.log(resultado , aluno)
                console.log('sua nota é ' + media + ' voce nao consigui passar para a proxima turma')
                break

            default:
                console.log('disculpe houve um herror')
                break
        }
        
    </script>
    
</body>
</html>
