    <h1> exercicios prompt</h1>
    <p>
        OBSERVAÇAO TODO VALOR DO PROMPT AUTOMATICAMENTE ES TRANSFORMADO EM STRING
        para utilizar numeros es necesario transformar com parseInt ou  parseFloat
    </p>

    <script>
        var nome = prompt('qual é seu nome?') // pregutar o nome
        alert('boa noite,' +' '+ nome + ' vamos a sumar por favor siga las intrucciones.!')

        var n1 = parseInt(prompt('digite por favor um numero..!'))
        var n2 = parseInt(prompt('digite por favor otro numero..!'))
    
        var n3 = n1 + n2
        alert(n3)


    </script>
