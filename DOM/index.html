<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(63, 94, 151);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>iniciando estudos com DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo usar o <strong>DOM</strong> em JAVASCRIPT</p>
    <div id="click">clique em mim</div>

    <script>

        var fondo = document.body //mudar fondo
        fondo.style.background = 'gray'

        var p1 = document.getElementsByTagName('p')[0] //mostrar parragrafo
        document.write(p1.innerText)
        p1.style.color = 'blue'

       var tit = document.getElementsByTagName('h1')[0]
       tit.innerText = 'TITULO ATUALIZADO COM DOM'

        // CHAMAR POR ID
        var d = document.getElementById('click')
        d.style.background = 'blue' // MUDAR COR DA DIV
        d.innerText = 'div editada por DOM' // EDITAR DIV

    </script>
</body>
</html>
