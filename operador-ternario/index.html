<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operador ternario</title>
</head>
<body>
    <h1>operador ternario</h1>

         <p>
             o operador ternario é parecido com o if else só que é escrito em so uma linha de um metodo mais simples
                     
             serve para fazer uma verificaçao rapida ou true ou false
         </p>

    <script>
        
        var n1 = 10
        var igual = n1 == 10 ? 'sim' : 'nao'

        console.log(igual)


        var edade = 18
        edade >= 18 ? console.log('es verdadero') : console.log('é false')


        // agregando o valor na variaveis verdadeiro ou falso de maneria simples

        var numeroMaior = 10
        
        var resultado = numeroMaior > 8 ? true : false
        console.log(resultado)

        // otro exemplo simple. se usa ? y : para el else
        //  ? : 
        var edad = 30
        var acesso = edad >= 18 ? true : false;


    </script>

</body>
</html>
