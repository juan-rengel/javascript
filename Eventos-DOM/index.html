<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area{
            font-size: 1.5em;
            background-color: darkgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eventos DOM</h1>
    <div id="area">
        interaja..
    </div>
    
    <script>
        var a = document.getElementById('area') // chamada da div#area
        a.addEventListener('click', clicar) 
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'blue'
        }
        function entrar(){
            a.innerText = 'entrou'
        }
        function sair(){
            a.innerText ='saiu'
            a.style.background = 'green'
        }
        

        /*
        div#area onclick="clicar()">
            texto...
        </div>

        <script>
            var a = document.getElementById('area')

            function clicar(){
                a.innerText = 'texto alterado'
            }

            mouseenter: quando entrar o mouse no element
            mousemove: quando move o mouse dentro do element
            mousedown: quando asegurar o click no element
            mouseup: quando sorta o click do element
            click: quando click no element
            mouseout: quando o mouse sair do element
        */
    </script>
</body>
</html>
